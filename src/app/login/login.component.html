<div class="background-container">
    <div class="form-container">
        <div class="logo-container">
            <img src="../../assets/logo-bg-claro.png" alt="Logo" class="logo">
        </div>
        <h2 class="form-title">INICIAR SESIÓN</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" id="email" [(ngModel)]="correo" name="correo" placeholder="Correo electrónico"
                    required>
            </div>
            <div class="form-group">
                <span class="icon"><i class="fa-solid fa-key"></i></span>
                <input type="password" id="password" [(ngModel)]="contrasenia" name="contrasenia"
                    placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <a href="#" class="recovery-link">Recuperar contraseña</a>
            </div>
            <div class="form-options">
                <div class="checkbox-wrapper-46">
                    <input class="inp-cbx" id="cbx-46" type="checkbox" />
                    <label class="cbx" for="cbx-46">
                        <span>
                            <svg width="12px" height="10px" viewbox="0 0 12 10">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span class="checkbox-text">Recuérdame</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="submit-btn">ENTRAR</button>
        </form>
    </div>
</div>
