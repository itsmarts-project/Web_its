<div class="background-container">
    <div class="form-container">
        <div class="logo-container">
            <img src="../../assets/logo-bg-claro.png" alt="Logo" class="logo">
        </div>
        <h2 class="form-title">INICIAR SESIÓN</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="email" [(ngModel)]="correo" name="correo" placeholder="Correo electrónico"
                    required>
            </div>
            <div class="form-group">
                <span class="icon"><fa-icon [icon]="faLock"></fa-icon></span>
                <input type="password" id="password" [(ngModel)]="contrasenia" name="contrasenia"
                    placeholder="Contraseña" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <div class="password-recovery">
                <a href="#" class="recovery-link">Recuperar contraseña</a>
            </div>
        </form>
    </div>
</div>
