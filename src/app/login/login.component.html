<div class="background-container">
    <div class="form-container">
      <div class="logo-container">
        <img src="../../assets/logo-bg-claro.png" alt="Logo" class="logo">
      </div>
  
      <h2 class="form-title">INICIAR SESIÓN</h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="text" id="email" [(ngModel)]="correo" name="correo" placeholder="Correo electrónico" required email #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            <div *ngIf="emailInput.errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="emailInput.errors?.['email']">Ingrese un correo electrónico válido.</div>
          </div>
        </div>
  
        <div class="form-group">
          <span class="icon"><i class="fa-solid fa-key"></i></span>
          <input type="password" id="password" [(ngModel)]="contrasenia" name="contrasenia" placeholder="Contraseña" required #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            La contraseña es requerida.
          </div>
        </div>
  
        <div class="form-group">
          <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a routerLink="/desbloquear-usuario" class="recovery-link">Desbloquear usuario</a>
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">ENTRAR</button>
      </form>
    </div>
  </div>
